name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * 1"}]
  # (optional) Run workflow manually
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: assets/svg/recent_activity.svg
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
      - uses: lowlighter/metrics@latest
        with:
          filename: assets/svg/notable.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_notable_types: commit, pull_request, issue
      - uses: lowlighter/metrics@latest
        with:
          filename: languages.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          commits_authoring: mingyang_ge@163.com, 
          plugin_languages: yes
          plugin_languages_ignored: html, css, less, lex, gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15
      - uses: lowlighter/metrics@latest
        with:
          filename: followup.user.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_sections: user
          # plugin_followup_indepth: yes

